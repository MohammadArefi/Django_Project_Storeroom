                <div class="dashboard-menu-main tse-scrollable">
                    <div class="tse-content">
                        <ul class="dashboard-menu">
                            <li><a href="{% url 'storeroom:index' %}">
                                <span class="icon icon-home"></span>
                                <span>خانه</span>

                            <li><a class="active" href="{% url 'storeroom:input' %}">

                                <span> ثبت کالا </span>

                            <li><a href="{% url 'storeroom:update' %}">

                        </a></li>
                    </ul>
                </div>
            </div>

            <div class="dashboard-contant-area">
                <!--~~~~~ Start dashboard Header ~~~~~-->
                <header class="dashboard-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="dashboard-header-mian">
                                    <div class="author-registration-area">
                                        <div class="dropdown registration">
                                            <div class="user-thumb">
                                                <img src="{% static 'images/testimonials/1.png' %}" alt="img">
                                            </div>

                                    </div><!-- /.author-registration-area -->

                        <div class="row">

                                        <li><a href="#tab_step1">
                                            <span class="number"></span>
                                            <span class="step-name"> جست و جو کالا </span>
                                        </a></li>
                                    </ul><!--~~./ step-steps ~~-->
                                        <div class="container">
                                            <div class="row align-items-center justify-content-center">
                                                <div class="col-lg-10">
                                                    <div class="frontpage-banner-content text-center text-white">
                                                        <form action="#" class="advance-search-form">
                                                            <div class="inner-form">
                                                                <div class="advance-form-input search">
                                                                    <input name="pid" id="pid" type="text" placeholder="اینجا شماره کالا را جست‌وجو کنید" />
                                                                </div><!--~./ search ~-->
                                                                <div class="advance-form-input submitbtn">
                                                                    <button name="report" id="report" class="btn btn-default" type="button" onclick="runScript()">جست‌وجو</button>

                                                                <td id="tablename"></td>
                                                                <td id="tableproject"></td>
                                                                <td id="tabletype"></td>
                                                                <td id="tablemodel"></td>
                                                                <td id="tablebrand"></td>
                                                                <td id="tablemil"></td>
                                                                <td id="tablecat"></td>
                                                                <td id="tabledes"></td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <table class="table table-success d-none" style="background: blue">
                                                            <thead style="background: red">
                                                            <tr>
                                                                <th>وضعیت</th>
                                                                <th>زمان</th>
                                                                <th>توضیحات</th>
                                                            </tr>

                                                            <tr>

    ================================================== -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>

    <script src="{% static 'js/rater.min.js' %}"></script>
    <script src="{% static 'js/jquery-steps.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script><!-- main-js -->


<script>
       function runScript() {
           if ($('#pid').val() == null || $('#pid').val() == "") {
                swal("لطفا قسمت شماره کالا را تکمیل نمایید!");
                return false;
                }
           else{
               $.ajaxSetup({
                        data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
                    });
                $.ajax({
                    type: 'POST',
                    url: 'reporting', //The URL you defined in urls.py
                    data: {
                        pid: $('#pid').val(),
                        action: 'POST'
                    },
                    cache: false,
                    success: function (data) {
                        $("#tablepid").html(data.aid2);
                        $("#tablename").html(data.name);
                        $("#tableproject").html(data.projectname);
                        $("#tabletype").html(data.type);
                        $("#tablemodel").html(data.model);
                        $("#tablebrand").html(data.brand);
                        $("#tablemil").html(data.mil);
                        $("#tablecat").html(data.cat);
                        $("#tabledes").html(data.des);
                        $("#tablestat").html('');
                        var div3Content = '';
                        for(var i = 0; i < data.stat.length; i++)
                        {
                            div3Content += '<p>' + data.stat[i] + '</p>';
                        }
                        $("#tablestat").append(div3Content);

                        $("#tablezaman").html('');
                        var div4Content = '';
                        for(var i = 0; i < data.stat.length; i++)
                        {
                            div4Content += '<p>' + data.zaman[i] + '</p>';
                        }
                        $("#tablezaman").append(div4Content);

                        $("#tabledesc").html('');
                        var div5Content = '';
                        for(var i = 0; i < data.stat.length; i++)
                        {
                            div5Content += '<p>' + data.desc[i] + '</p>';
                        }
                        $("#tabledesc").append(div5Content);

                        $("table").removeClass("d-none");
                        }
                    });
           }
       }
    </script>
    <script>
        var input = document.getElementById("pid");
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("report").click();
            }
        });
    </script>
